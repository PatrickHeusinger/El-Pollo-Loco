<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/4_enemie_boss_chicken/2_alert/G5.png">
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/bottle-bar.class.js"></script>
    <script src="classes/coin-bar.class.js"></script>
    <script src="classes/status-endboss.class.js"></script>
    <script src="classes/end-screen.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/coins.class.js"></script>
    <script src="classes/bottles.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

    <title>El Pollo Loco</title>
</head>

<body onload="init()">


    <div class="gameContent">
        <div class="startDisplay" id="start">
            <img src="img/9_intro_outro_screens/start/startscreen_2.png">
            <div class="startButton">
                <button class="customButton" onclick="initLevel(); startScreen()">START</button>
            </div>



        </div>

        <button id="restartButton" class="customButton d-none customRestart" onclick="restartGame()">RESTART</button>
        <canvas class="d-none" id="canvas" width="720" height="480"></canvas>
        <div id="highScore" class="d-none">

        </div>


    </div>

    <div id="manual" class="manual">
        <span>ARROW Left/Right = Walk | SPACE = Jump | D = Throw Tabasco</span>
    </div>
    <div id="gameCounter" class="timer d-none">
        <div class="display">
            <!-- <div id="hour">00</div>-->
            <div id="min">00</div>
            <div id="sec">00</div>
            <div id="msec">00</div>
        </div>

    </div>





</body>

</html>
